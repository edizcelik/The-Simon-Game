<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon board</title>
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<div class="board">
		<span class="btn" data-index="0"></span>
		<span class="btn" data-index="1"></span>
		<span class="btn" data-index="2"></span>
		<span class="btn" data-index="3"></span>
		<div class="center1">
			<div class="center">

				<div class="title">
					<h1> Simon</h1>
					<small>Â®</small>
				</div>


				<div class="switch">
					<input type="checkbox" value="None" id="slide" name="check">
					<label for="slide"></label>
				</div>
					
				<div class="screen">
					<p id="count"></p>
				</div>
				
				<div class="controls">
					<button type="button" id="start"></button>
					<div class="strict">
						<input type="checkbox" value="None" id="strict" name="check">
						<label for="strict"></label>
					</div>
				</div>
			</div>			
		</div>
	</div>

	<audio data-index="0">
		<source src="sounds/simonSound1.mp3" type="audio/mpeg">
	</audio>
	<audio data-index="1">
		<source src="sounds/simonSound2.mp3" type="audio/mpeg">
	</audio>
	<audio data-index="2">
		<source src="sounds/simonSound3.mp3" type="audio/mpeg">
	</audio>
	<audio data-index="3">
		<source src="sounds/simonSound4.mp3" type="audio/mpeg">
	</audio>

	<script src="scripts/script.js"></script>
</body>
</html>
